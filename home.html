<body>
    <div class="wrapper">
        <div class="content">
    <div ng-app="myApp" ng-controller="investmentsCtrl" class="md-padding" ng-cloak>
        <div class="head">
        </div>
        <div class="left">
        </div>
            <div class="right">
                <div class="inputs">
                    <h1>Search by investors</h1>

                    <md-input-container>
                        <label>Money</label>
                        <input ng-model="money">
                    </md-input-container>

                    <div layout="row">
                        <md-input-container>
                            <md-select ng-model="country" md-selected-text="getSelectedCountry()">
                                <md-optgroup label="country">
                                    <md-option ng-repeat="country in resultCountries" ng-value="country">{{ country }}</md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                    </div>

                    <div layout="row">
                        <md-input-container>
                            <md-select ng-model="areas"
                                       multiple
                                       md-selected-text="getSelectedAreas()">
                                <md-optgroup label="area">
                                    <md-option ng-repeat="area in resultAreas" ng-value="area">{{ area }}</md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                    </div>

                    <div class="btn_filter">
                        <button class="search" ng-click="find()">Find investors</button>
                        <button class="cancel" ng-click="cancel()">Cancel</button>
                    </div>

                </div>
            </div>
            <div class="cards_block">
            <div ng-repeat="investment in resultInvestments">
                <div class="card">
                    <img ng-src="{{investment.imgUrl}}" alt="Avatar" >
                    <div class="container">
                        <h4><b>{{investment.name}}</b></h4>
                        <p>{{investment.areas.join(", ")}}</p>
                        <p>{{investment.money}}</p>
                        <p>{{investment.country}}</p>
                    </div>
                </div>
            </div>

    </div>
